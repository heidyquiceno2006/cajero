<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10677/10677650.png">  
    <title>Operaciones</title>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-image: url(/img/Imagen\ de\ WhatsApp\ 2024-11-25\ a\ las\ 11.39.14_fd318948.jpg);
    color: #212529; /* Texto oscuro */
    margin: 0;
    padding: 0;
    display: flex;  
    justify-content: center;
    align-items: flex-start;
    height: 100%;
    overflow-x: hidden;
}

.container {
    width: 90%;
    max-width: 800px;
    background: #ffffff; /* Fondo blanco */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: 20px;
}

h1 {
    color: #495057; /* Gris oscuro */
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff; /* Azul claro */
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3; /* Azul más oscuro */
    transform: scale(1.02);
}

#formulario {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 20px 0;
}

#formulario label {
    font-weight: bold;
    color: #495057; /* Gris oscuro */
}

#formulario input, #formulario select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da; /* Borde gris claro */
    border-radius: 5px;
    background-color: #ffffff; /* Blanco */
    color: #212529; /* Texto oscuro */
    font-size: 16px;
    box-sizing: border-box;
}

#tablamovimientos {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 16px;
    text-align: left;
    background-color: #ffffff; /* Blanco */
    border: 1px solid #dee2e6; /* Borde gris claro */
    border-radius: 10px;
    overflow: hidden;
}

#tablamovimientos th, #tablamovimientos td {
    padding: 10px;
    border: 1px solid #dee2e6;
    color: #212529;
}

#tablamovimientos th {
    background-color: #f1f3f5; /* Gris claro */
    color: #495057;
}

#tablamovimientos tr:nth-child(even) {
    background-color: #f8f9fa; /* Fondo gris muy claro */
}

#tablamovimientos tr:nth-child(odd) {
    background-color: #ffffff; /* Blanco */
}

.cerrarsesion {
    text-align: right; 
    padding: 10px 0; 
}

.cerrarsesion a {
    color: #007bff; 
    text-decoration: none; 
    font-size: 16px; 
    border: 1px solid #007bff; 
    padding: 8px 16px; 
    border-radius: 4px; 
    transition: background-color 0.3s ease, color 0.3s ease; 
}

.cerrarsesion a:hover {
    background-color: #0056b3; 
    color: white; 
}
</style>
<body>
    <div class="container">
        <nav class="cerrarsesion">
            <a href="/index.html">Cerrar Sesión</a>
        </nav>
        <h1>Consulta de Saldo</h1>   

        <h1 id="saldo"></h1>

        <button type="button" onclick="saldo()">Consultar Saldo</button>
        <br><br>

        <h1>Sección Transaccional</h1>
        <form id="formulario">
            <label for="tipotransaccion">Tipo Operación</label>
            <select id="tipotransaccion">
                <option selected>Selección Tipo Operación</option>
                <option value="adicion">Consignar</option>
                <option value="retiro">Retirar</option>
                <option value="transferencia">Transferir</option>
            </select>
            <label for="receptor">Ingrese Usuario a quien va a Transferir </label>
            <input type="text" id="receptor" placeholder="Ingrese Usuario Receptor">
            <label for="monto">VALOR </label>
            <input type="number" id="monto" placeholder="Digite el Valor">
            <button type="button" onclick="operaciones()">Procesar Operación</button>
        </form>

        <h1>Movimientos</h1>    
        <button type="button" onclick="cargarTablaMovimientos()">Consultar Movimientos</button>
        <h1>Lista de Movimientos</h1>
        <table id="tablamovimientos">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Usuario</th>
                    <th>Movimiento</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla las lleno desde JavaScript -->
            </tbody>
        </table>
        <p id="mostrarmovimientos"></p>
    </div>
    <script src="./js/scriptOperecionesB.js"></script>
</body>
</html>
